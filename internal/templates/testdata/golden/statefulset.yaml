apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: devenv-testuser
  labels:
    app: devenv-testuser
    component: devenv
spec:
  serviceName: devenv-testuser
  replicas: 1
  selector:
    matchLabels:
      app: devenv-testuser
  template:
    metadata:
      labels:
        app: devenv-testuser
        component: devenv
        developer: testuser
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - node1
                      - node2
      priorityClassName: dev-gpu
      
      serviceAccountName: devenv-testuser
      automountServiceAccountToken: false

      containers:
      - name: token-syncer
        image: busybox:latest
        command:
        - /bin/sh
        - -c
        - |
          while true; do
            if [ -f /var/run/secrets/kubernetes.io/serviceaccount/token ]; then
              cp /var/run/secrets/kubernetes.io/serviceaccount/token /shared/token
              cp /var/run/secrets/kubernetes.io/serviceaccount/ca.crt /shared/ca.crt
              cp /var/run/secrets/kubernetes.io/serviceaccount/namespace /shared/namespace
              chmod 644 /shared/*
            fi
            sleep 60
          done
        securityContext:
          runAsUser: 0
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: "10m"
            memory: "16Mi"
          limits:
            cpu: "50m"
            memory: "32Mi"
        volumeMounts:
        - name: shared-token
          mountPath: /shared
        - name: sa-token-source  # Mount the projected volume
          mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          readOnly: true

      - name: testuser
        image: ubuntu:22.04
        workingDir: "/src"
        securityContext:
          # Root required to configure new user and setup sshd
          runAsUser: 0
        command: ["/bin/bash", "/scripts/startup.sh"]
        ports:
        - containerPort: 22
          name: ssh
        - containerPort: 8080
          name: http

        readinessProbe:
          tcpSocket:
            port: 22
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 6

        env:
        - name: DEVENV_MANAGER_URL
          value: ""
        - name: DEVELOPER
          value: "testuser"
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-token
              key: token
              optional: true
        envFrom:
        - configMapRef:
            name: env-vars-testuser

        resources:
          limits:
            nvidia.com/gpu: "2"
            cpu: "4000m"
            memory: "16Gi"
          requests:
            nvidia.com/gpu: 2
            cpu: "4000m"
            memory: "16Gi"
            
        volumeMounts:
        - name: dev-storage
          mountPath: /home/testuser
        - name: dev-linuxbrew  
          mountPath: /home/linuxbrew
        - name: startup-scripts
          mountPath: /scripts
          readOnly: true
        - name: data-volume
          mountPath: /data
        - name: config-volume
          mountPath: /config
        - name: shared-token  # Add this mount
          mountPath: /var/run/secrets/devenv
          readOnly: true


      volumes:
      - name: dev-storage
        hostPath:
          path: /mnt/devenv/testuser/homedir
          type: DirectoryOrCreate
      - name: dev-linuxbrew
        hostPath:
          path: /mnt/devenv/testuser/linuxbrew  
          type: DirectoryOrCreate
      - name: startup-scripts
        configMap:
          name: startup-scripts-testuser
          defaultMode: 0755
      - name: shared-token  # Add this volume
        emptyDir:
          sizeLimit: 1Mi
      - name: sa-token-source
        projected:
          sources:
          - serviceAccountToken:
              path: token
              expirationSeconds: 3600  # Token expires after 1 hour
            audience: devenv-manager  # Your custom audience!
      - name: data-volume
        hostPath:
          path: /mnt/data
          type: DirectoryOrCreate
      - name: config-volume
        hostPath:
          path: /mnt/config
          type: DirectoryOrCreate